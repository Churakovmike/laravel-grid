language: php

php:
  - '7.2'
  - '7.3'
  - '7.4'

branches:
  only:
  - dev
  - master

addons:
   chrome: stable

before_script:
 - set -e
 - cp .env.travis .env
 - travis_retry composer install --no-interaction
 - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

script: phpunit --configuration phpunit.xml --coverage-text

cache:
  directories:
  - $HOME/.composer/cache